<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}

mapboxgl.accessToken = 'pk.eyJ1Ijoic2F0dGF3YXRhcmFiIiwiYSI6ImNpcjMxN3cxcTAwMXFmam5tNGtuY2VjbXcifQ.oQVD5NNye6tRSqiORiLRCw';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        zoom: 10,
        center: [98.50, 8.05]
    });

    map.on('load', function() {
        // add source and layer for museums
        map.addSource('accident', {
            type: 'geojson',
            data:
                'https://raw.githubusercontent.com/sattawatarab/geojson/master/accident_phuket.geojson',
            cluster: true,
            clusterMaxZoom: 14, // Max zoom to cluster points on
            clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
        });

        map.addLayer({
            id: 'clusters',
            type: 'circle',
            source: 'accident',
            'layout': {
            'visibility': 'none'
              },
            filter: ['has', 'point_count'],
            paint: {
                // Use step expressions (https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
                // with three steps to implement three types of circles:
                //   * Blue, 20px circles when point count is less than 100
                //   * Yellow, 30px circles when point count is between 100 and 750
                //   * Pink, 40px circles when point count is greater than or equal to 750
                'circle-color': [
                    'step',
                    ['get', 'point_count'],
                    '#51bbd6',
                    100,
                    '#f1f075',
                    750,
                    '#f28cb1'
                ],
                'circle-radius': [
                    'step',
                    ['get', 'point_count'],
                    20,
                    100,
                    30,
                    750,
                    40
                ]
            }
        });

        map.addLayer({
            id: 'cluster-count',
            type: 'symbol',
            source: 'accident',
            filter: ['has', 'point_count'],
            layout: {
                'visibility': 'none',
                'text-field': '{point_count_abbreviated}',
                'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                'text-size': 12
            }
        });

        map.addLayer({
            id: 'unclustered',
            type: 'circle',
            source: 'accident',
            'layout': {
            'visibility': 'none'
              },
            filter: ['!', ['has', 'point_count']],
            paint: {
                'circle-color': '#11b4da',
                'circle-radius': 4,
                'circle-stroke-width': 1,
                'circle-stroke-color': '#fff'
            }
        });
        
      map.addSource('density-point', {
            type: 'geojson',
            data: 'https://raw.githubusercontent.com/sattawatarab/geojson/master/accident_phuket.geojson'
            });
        map.addLayer({
            id: 'density',
            type: 'heatmap',
            source: 'density-point',
            'layout': {
            'visibility': 'none'
        },
            minzoom: 9,
            maxzoom: 20,
            paint: {
                // increase weight as diameter breast height increases
                'heatmap-weight': {
                property: '',
                type: 'exponential',
                stops: [
                    [1, 0],
                    [62, 1]
                ]
                },
                // increase intensity as zoom level increases
                'heatmap-intensity': {
                stops: [
                    [11, 1],
                    [19, 3]
                ]
                },
                // assign color values be applied to points depending on their density
                'heatmap-color': [
                'interpolate',
                ['linear'],
                ['heatmap-density'],
                0,
                'rgba(33,102,172,0)',
                0.2,
                'rgba(103,169,207,0.3)',
                0.4,
                'rgba(209,229,240,0.3)',
                0.6,
                'rgba(253,219,199,0.3)',
                0.8,
                'rgba(239,138,98,0.3)',
                1,
                'rgba(178,24,43,0.3)'
                ],
                // increase radius as zoom increases
                'heatmap-radius': {
                stops: [
                    [8, 15],
                    [15, 20]
                ]
                },
                // decrease opacity to transition into the circle layer
                'heatmap-opacity': {
                default: 1,
                stops: [
                    [14, 1],
                    [18, 0]
                ]
                },
            }
        });
      
    });

    

    // enumerate ids of the layers

    var toggleableLayerIds = [ 'clusters','cluster-count','unclustered','density' ];

    for (var i = 0; i < toggleableLayerIds.length; i++) {
        var id = toggleableLayerIds[i];

        var link = document.createElement('a'); 
        link.href = '#';
        link.className = '';
        link.textContent = id;

        link.onclick = function (e) {
            var clickedLayer = this.textContent;
            e.preventDefault();
            e.stopPropagation();

            var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

            if (visibility === 'visible') {
                map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                this.className = '';
            } else {
                this.className = 'active';
                map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
            }
        };

        var layers = document.getElementById('menu');
        layers.appendChild(link);
    }

</script>
