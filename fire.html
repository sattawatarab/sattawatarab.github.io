<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>จุดความร้อน</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }

</head>
<body>
<style>
    body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
  * {
  box-sizing: border-box;
}
#panel {
			position: absolute;
			top: 10px;
			left: 50px;
		}
.btn-map {
			height: 40px;
			background: #404040;
			color: white;
			border: 2px solid white;
			border-radius: 4px;
			font-size: 14px;
			opacity: 0.9;
			font-weight: bold;
		}
  .column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}
.column2 {
  float: left;
  width: 50%;
  padding: 10px;
  height: 150px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
  #menu {
  background: #fff;
  position: absolute;
  z-index: 1;
  top: 10px;
  right: 10px;
  border-radius: 3px;
  width: 120px;
  border: 1px solid rgba(0, 0, 0, 0.4);
  font-family: 'Open Sans', sans-serif;
  }
  
  #menu a {
  font-size: 13px;
  color: #404040;
  display: block;
  margin: 0;
  padding: 0;
  padding: 10px;
  text-decoration: none;
  border-bottom: 1px solid rgba(0, 0, 0, 0.25);
  text-align: center;
  }
  
  #menu a:last-child {
  border: none;
  }
  
  #menu a:hover {
  background-color: #f8f8f8;
  color: #404040;
  }
  
  #menu a.active {
  background-color: #3887be;
  color: #ffffff;
  }
  
  #menu a.active:hover {
  background: #3074a4;
  }
</style>

<nav id="menu"></nav>
<div id="map"></div>
<div id="panel">
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">จุดความร้อน</button>
  </div>
  <div class="container">

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">จุดความร้อนจาการสังเกตของดาวเทียม</h4>
            <p></p>
            <p>พื้นที่ South East Asia</p>
          </div>
          <div class="modal-body">
            <div class="row">
              <p></p>
	      <p>&nbsp;&nbsp;&nbsp;&nbsp;ข้อมูลจุดความร้อนจากการสังเกตของดาวเทียมค่อยข้างรีลไทม์ <br> &nbsp;&nbsp;&nbsp;&nbsp;จากระบบ Fire Information for Resource Management System ของ NASA</p>
              <p><div class="mypanel-1"></div></p>
              <p><div class="mypanel-2"></div></p>
              <p align = 'right'> <a target="_blank" href="https://firms.modaps.eosdis.nasa.gov/active_fire/#firms-shapefile">Active Fire Data</a> &nbsp;&nbsp;&nbsp;</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>

<script>
    $.getJSON('https://kathumap.i-bitz.co.th/geoserver/KathuMap/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=KathuMap%3AMODIS_C6_SouthEast_Asia_24h&outputFormat=application%2Fjson', function(data) {
        
        var text = `&nbsp;&nbsp;&nbsp;&nbsp;MODIS 24 ชั่วโมงเริ่มจากวันที่ : ${data.features[0].properties.ACQ_DATE}`
                    
        $(".mypanel-1").html(text);
    });

    $.getJSON('https://kathumap.i-bitz.co.th/geoserver/KathuMap/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=KathuMap%3AVNP14IMGTDL_NRT_SouthEast_Asia_24h&outputFormat=application%2Fjson', function(data) {
        
        var text = `&nbsp;&nbsp;&nbsp;&nbsp;VIIRS 24 ชั่วโมงเริ่มจากวันที่ : ${data.features[0].properties.ACQ_DATE}`
                    
        $(".mypanel-2").html(text);
    });
    
	mapboxgl.accessToken = 'pk.eyJ1Ijoic2F0dGF3YXRhcmFiIiwiYSI6ImNpcjMxN3cxcTAwMXFmam5tNGtuY2VjbXcifQ.oQVD5NNye6tRSqiORiLRCw';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v10',
        center: [100.04, 10.907],
        zoom: 5
    });

    map.on('load', function() {
        map.addSource('museums', {
            type: 'geojson',
            data: 'https://kathumap.i-bitz.co.th/geoserver/KathuMap/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=KathuMap%3AMODIS_C6_SouthEast_Asia_24h&outputFormat=application%2Fjson'
            });
        map.addLayer({
                id: 'MODIS-1km',
                type: 'heatmap',
                source: 'museums',
                minzoom: 5,
                maxzoom: 15,
                paint: {
                    // increase weight as diameter breast height increases
                    'heatmap-weight': {
                    property: '',
                    type: 'exponential',
                    stops: [
                        [1, 0],
                        [62, 1]
                    ]
                    },
                    // increase intensity as zoom level increases
                    'heatmap-intensity': {
                    stops: [
                        [11, 1],
                        [19, 3]
                    ]
                    },
                    // assign color values be applied to points depending on their density
                    'heatmap-color': [
                    'interpolate',
                    ['linear'],
                    ['heatmap-density'],
                    0,
                    'rgba(33,102,172,0)',
                    0.2,
                    'rgba(103,169,207,0.3)',
                    0.4,
                    'rgba(209,229,240,0.3)',
                    0.6,
                    'rgba(253,219,199,0.3)',
                    0.8,
                    'rgba(239,138,98,0.3)',
                    1,
                    'rgba(178,24,43,0.3)'
                    ],
                    // increase radius as zoom increases
                    'heatmap-radius': {
                    stops: [
                        [8, 15],
                        [15, 20]
                    ]
                    },
                    // decrease opacity to transition into the circle layer
                    'heatmap-opacity': {
                    default: 1,
                    stops: [
                        [14, 1],
                        [18, 0]
                    ]
                    },
                }
                }
        
        );
    

        map.addSource('contours', {
            type: 'geojson',
            data: 'https://kathumap.i-bitz.co.th/geoserver/KathuMap/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=KathuMap%3AVNP14IMGTDL_NRT_SouthEast_Asia_24h&outputFormat=application%2Fjson'
            });
        map.addLayer({
            id: 'VIIRS-375m',
                type: 'heatmap',
                source: 'contours',
                minzoom: 5,
                maxzoom: 15,
                paint: {
                    // increase weight as diameter breast height increases
                    'heatmap-weight': {
                    property: '',
                    type: 'exponential',
                    stops: [
                        [1, 0],
                        [62, 1]
                    ]
                    },
                    // increase intensity as zoom level increases
                    'heatmap-intensity': {
                    stops: [
                        [11, 1],
                        [19, 3]
                    ]
                    },
                    // assign color values be applied to points depending on their density
                    'heatmap-color': [
                    'interpolate',
                    ['linear'],
                    ['heatmap-density'],
                    0,
                    'rgba(33,102,172,0)',
                    0.2,
                    'rgba(103,169,207,0.3)',
                    0.4,
                    'rgba(209,229,240,0.3)',
                    0.6,
                    'rgba(253,219,199,0.3)',
                    0.8,
                    'rgba(239,138,98,0.3)',
                    1,
                    'rgba(178,24,43,0.3)'
                    ],
                    // increase radius as zoom increases
                    'heatmap-radius': {
                    stops: [
                        [8, 15],
                        [15, 20]
                    ]
                    },
                    // decrease opacity to transition into the circle layer
                    'heatmap-opacity': {
                    default: 1,
                    stops: [
                        [14, 1],
                        [18, 0]
                    ]
                    },
                }
        });     
        
    });

    var toggleableLayerIds = ['MODIS-1km', 'VIIRS-375m'];

    for (var i = 0; i < toggleableLayerIds.length; i++) {
        var id = toggleableLayerIds[i];

        var link = document.createElement('a');
        link.href = '#';
        link.className = 'active';
        link.textContent = id;

        link.onclick = function(e) {
            var clickedLayer = this.textContent;
            e.preventDefault();
            e.stopPropagation();

            var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

            if (visibility === 'visible') {
                map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                this.className = '';
            } else {
                this.className = 'active';
                map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
            }
        };

        var layers = document.getElementById('menu');
        layers.appendChild(link);
    }
</script>

</body>
</html>
